<!doctype html>
<html>

<head>
  <!DOCTYPE html>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="space.jpeg" sizes="16x16" type="image/jpeg">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>

  <html>

  <title></title>

</head>

<body>

  <div id="app">
    <div v-if="loading">
      <p>Loading...</p>
    </div>
    <div v-else>
      <p>
        <button v-on:click="firstComic">First</button>
        <button v-on:click="previousComic">Previous</button>
        <button v-on:click="randomComic">Random</button>
        <button v-on:click="nextComic">Next</button>
        <button v-on:click="lastComic">Last</button>
      </p>
      <h2>{{current.safe_title}}</h2>
      <img v-bind:src="current.img" v-bind:alt="current.alt">
      <p>{{current.alt}}</p>
      <p><i>#{{current.num}}, drawn on {{current.day}} {{month}} {{current.year}}</i></p>
      <p>Average Rating: {{currentRating}}</p>
      <h3>Add a Comment</h3>
      <star-rating v-bind:increment="0.5" inactive-color="#000" active-color="#f00" v-bind:star-size="40">
      </star-rating>
      <form v-on:submit.prevent="addComment">
        <input v-model="addedName" placeholder="Name"></p>
        <textarea v-model="addedComment"></textarea>
        <br />
        <button type="submit">Comment</button>
      </form>
      <h3>Comments</h3>
      <div v-for="comment in comments[number]">
        <hr>
        <p>{{comment.text}}</p>
        <p><i>-- {{comment.author}}</i></p>
        <p id="demo"></p>
      </div>
    </div>

    <footer>
      <p>
        <a href="https://github.com/BYU-CS-260-Winter-2019/lab-3-JacobWhiz">Github Repository for this website</a>
      </p>
    </footer>


    <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script text="type/javascript" src="/script.js">
    </script>


</body>


</html>
